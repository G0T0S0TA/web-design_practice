<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe</title>
    <link rel="stylesheet" href="Adobe.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
</head>
<body>
    <img class="icon" src="アイコン.svg" width="11%">
    <div class="start">
        <h1>-&nbsp;Adobe&nbsp;-</h1>
        <p class="x">大学の講義にて作品集を制作しました</p>
    </div>
     <div class="display">
         <hr><h2>ページ一覧</h2><hr>
        <h2>&nbsp;</h2>
     </div>
    <hr>
    <p class="click">画像をクリックで拡大画像を表示します</p>
    <div class="software">
        <h5>使用ソフト</h5>
        <ul>
            <li>Illustrater</li>
            <li>Photoshop</li>
        </ul>
    </div>
    <div class="main">
            <div class="parent1">
                <div class="first">
                    <h2>cover</h2>
                    <a href="1.png" data-lightbox="group"><img src="1.png" width="47%"></a>
                </div>
                <div class="third">
                    <h2>trace</h2>
                    <a href="図10.png" data-lightbox="group"><img src="図10.png" width="47%"></a>
                </div>
            </div>
            <div class="second">
                <h2>icon</h2>
                <a href="図3.png" data-lightbox="group"><img src="図3.png" width="22%"></a>
                <a href="図9.png" data-lightbox="group"><img src="図9.png" width="22%"></a>
            </div>
            <div class="parent2">
                <div class="forth">
                    <h2>名刺</h2>
                    <a href="図5.png" data-lightbox="group"><img src="図5.png" width="47%"></a>
                </div>
                <div class="fifth">
                    <h2>キャラクター</h2>
                    <a href="図4.png" data-lightbox="group"><img src="図4.png" width="47%"></a>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
